<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/registro.css">
    <link rel="icon" href="imagen/logo.ico.jpeg">
    <script src="js/registro.js"></script>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>registro</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">nombre completo</label>
                    <input type="text" placeholder="enter full name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="name">nombre de Usuario</label>
                    <input type="text" placeholder="enter username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">email</label>
                    <input type="email" placeholder="enter your valid email address" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">numero de telefono</label>
                    <input type="tel" placeholder="enter phone number" name="phoneNumber" required>
                </div>
                <div class="input-box">
                    <label for="password">contraseña</label>
                    <input type="password" placeholder="enter new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="Cpassword">confirmar contraseña</label>
                    <input type="password" placeholder="confirm password" name="confirmpassword" required>
                </div>
                <span class="gender-title">gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">hombre</label>
                    <input type="radio" name="gender" id="famale">
                    <label for="gender">mujer</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">otro</label>
                </div>
            </div>
            <div class="alert" >
                <p> by clicking sing up, you agree to our <a href="terminos-condiciones.html"> term</a> 
                    <a href="#">privacity policy</a> and <a href="#">cookies policy.</a> you 
                    may receive SMS notifications from us and can opt out at any time.</p>
            </div>
            <div class="button-container">
                <button type="submit">registrarse</button>
            </div>
        </form>
    </div>
</body>
</html>
