<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Palabras con Propósito</title>
    <link rel="stylesheet" type="text/css" href="css/inicio.css">
    <link rel="icon" href="imagen/logo.ico.jpeg">
</head>
<body>
    <video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
        <source src="WhatsApp Video 2023-11-16 at 2.44.03 PM.mp4" type="video/mp4">
            
            <audio id="background-audio" autoplay loop>
                <source src="WhatsApp Video 2023-11-16 at 2.44.03 PM.mp4" type="audio/mpeg">
            </audio>
    </video>
    <section>
   <div class="login-box"> 
        <form action="">
            <h2>Inicia sesion</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Correo</label> 
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Contraseña</label> 
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Recuerdame
                </label>
                <a href="#">Has olvidado tu contraseña</a>
            </div>
            <button type="submit">Iniciar sesion</button>
            <div class="register-link">
                <p>No tienes una cuenta? <a 
                href="registro.html">Registrate</a></p>
            </div>
        </form>
    </div>
     </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
