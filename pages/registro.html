<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuario</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/registro.css">
    <link rel="icon" href="../imagen/logo.ico.jpeg">
    <script src="js/registro.js"></script>
</head>
<video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
    <source src="../video/VID-20231121-WA0001.mp4" type="video/mp4">
</video>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>registro</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">nombre completo</label>
                    <input type="text" placeholder="nombre completo" name="name" required>
                </div>
                <div class="input-box">
                    <label for="name">nombre de Usuario</label>
                    <input type="text" placeholder="nombre de usuario" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">email</label>
                    <input type="email" placeholder="dirección de correo electrónico válida" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">numero de telefono</label>
                    <input type="tel" placeholder="numero de telefono" name="phoneNumber" required>
                </div>
                <div class="input-box">
                    <label for="password">contraseña</label>
                    <input type="password" placeholder="contraseña" name="password" required>
                </div>
                <div class="input-box">
                    <label for="Cpassword">confirmar contraseña</label>
                    <input type="password" placeholder="confirmar contraseña" name="confirmpassword" required>
                </div>
                <span class="gender-title">genero</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="gender">hombre</label>
                    <input type="radio" name="gender" id="famale">
                    <label for="gender">mujer</label>
                    <input type="radio" name="gender" id="other">
                    <label for="gender">otro</label>
                </div>
            </div>
            <div class="alert" >
                <p> al registrarte aqui aceptas nuestras <a href=".../pages/terminos-condiciones.html">politicas de privacidad</a>
                    y <a href=".../pages/terminos-condiciones.html">nuestros terminos y condiciones</a> recibiras un email donde confirmen tu aprobacion</p>
            </div>
            <div class="button-container">
                <a href="../index.html"><button class="submit">registrarse</button></a>
            </div>
        </form>
    </div>
</body>
</html>
